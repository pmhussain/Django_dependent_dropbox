<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  </head>
  <body>
    <div class="container">
      <h1>Dependent Dropbox Demo</h1>

        <label for="country">Country : </label>
        <select name="country" id="country" onchange="countryfield()">
          <option value="">------</option>
          {%for country in  countries%}
          <option value="{{country.name}}" {%if request.GET.country == country.name %}selected{%endif%}>{{country.name}}</option>
          {%endfor%}
        </select>
        <br><br>

        <label for="state">State : </label>
        <select name="state" id="state" onchange="statefield()">
          <option value="">------</option>
          {%for state in  states%}
          <option value="{{state.name}}" {%if request.GET.state == state.name %}selected{%endif%}>{{state.name}}</option>
          {%endfor%}
        </select>
        <br><br>


        <label for="district">District : </label>
        <select name="district" id="district">
          <option value="">------</option>
          {%for district in  districts%}
          <option value="{{district.id}}">{{district.name}}</option>
          {%endfor%}
        </select>
        <br><br>

      <br><br>
      <a href="{%url 'home'%}" class="btn btn-info">Back</a>
    </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>

<script>
function countryfield() {
  var country = document.getElementById("country").value;
  console.log(country);
  window.location = "/withoutajax"+"/?country="+country;
}

function statefield() {
  var state = document.getElementById("state").value;
  console.log(state);
  window.location = "/withoutajax"+"/?country="+'{{request.GET.country}}'+"&state="+state;
}
</script>
