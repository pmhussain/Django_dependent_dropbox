<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  </head>
  <body>
    <div class="container">
      <h1>Dependent Dropbox Demo</h1>

        <label for="country_id">Country : </label>
        <select name="country_id" id="country_id" onchange="countryfield()">
          <option value="">------</option>
          {%for country in  countries%}
          <option value="{{country.id}}" {%if request.GET.country_id == country.id|lower %}selected{%endif%}>{{country.id}}-{{country.name}}</option>
          {%endfor%}
        </select>
        <br><br>

        <label for="state_id">State : </label>
        <select name="state_id" id="state_id" onchange="statefield()">
          <option value="">------</option>
          {%for state in  states%}
          <option value="{{state.id}}" {%if request.GET.state_id == state.id|lower %}selected{%endif%}>{{state.name}}</option>
          {%endfor%}
        </select>
        <br><br>


        <label for="district">District : </label>
        <select name="district" id="district">
          <option value="">------</option>
          {%for district in  districts%}
          <option value="{{district.id}}">{{district.name}}</option>
          {%endfor%}
        </select>
        <br><br>


      <br><br>
      <a href="{%url 'home'%}" class="btn btn-info">Back</a>
    </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>

<script>
function countryfield() {
  var country_id = document.getElementById("country_id").value;
  console.log(country_id);
  window.location = "/withoutajax"+"/?country_id="+country_id;
}

function statefield() {
  var state_id = document.getElementById("state_id").value;
  console.log(state_id);
  window.location = "/withoutajax"+"/?country_id="+'{{request.GET.country_id}}'+"&state_id="+state_id;
}
</script>
